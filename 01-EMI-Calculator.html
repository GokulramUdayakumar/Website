<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EMI Calculator</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #65799b, #5e2563);
    color: #f0f0f0;
    padding: 20px;
    min-height: 100vh;

    /* Center content horizontally with flexbox */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    width: 100vw;
  }

  #page-wrapper {
    min-width: 900px;
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    font-weight: 900;
    font-size: 2.4rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ffb347;
    text-align: center;
    width: 100%;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 25px 30px 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    width: 420px;
    max-width: 100%;
    margin-bottom: 40px;
    user-select: none;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 6px;
    color: #ffe9b3;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="number"]::placeholder {
    color: #ddd;
    font-weight: 400;
  }

  input[type="number"]:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px #ffd67a;
  }

  button {
    margin-top: 10px;
    width: 100%;
    background: #ffa726;
    border: none;
    padding: 14px;
    border-radius: 14px;
    font-size: 1.15rem;
    font-weight: 900;
    color: #332a07;
    cursor: pointer;
    box-shadow: 0 6px 12px #fcbf49;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    user-select: none;
  }

  button:hover {
    background: #ffb74d;
    box-shadow: 0 8px 20px #ffd67a;
  }

  h3 {
    font-size: 1.6rem;
    font-weight: 900;
    color: #ffd67a;
    text-shadow: 0 0 8px #ffaa33;
    margin: 0 0 15px 0;
    width: 100%;
    text-align: center;
    user-select: none;
  }

  .scrollable-wrapper {
    width: 900px;
    max-width: 100vw;
    margin: 0 auto 20px auto;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(255, 182, 41, 0.6);
  }

  .emi-schedule {
    width: 900px;
    border-radius: 16px;
    overflow: visible;
  }

  table {
    width: 900px;
    border-collapse: separate;
    border-spacing: 8px 8px;
    margin: 0;
  }

  thead {
    background: #ffb74d;
    color: #332a07;
    font-weight: 800;
    font-size: 1.3rem;
    user-select: none;
  }

  thead th {
    padding: 16px 14px;
    border-radius: 8px;
    border: 1px solid #ffb74d;
    word-break: break-word;
  }

  tbody {
    display: block;
    max-height: 360px;
    overflow-y: auto;
  }

  tbody.scrollable-tbody {
    max-height: 360px;
    overflow-y: auto;
  }

  tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    border-radius: 8px;
  }

  tbody tr:nth-child(even) {
    background: rgba(0,0,0,0.15);
  }

  tbody tr:hover {
    background: #ffb74d99;
    color: #332a07;
  }

  tbody td {
    padding: 16px 14px;
    white-space: nowrap;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 8px;
  }

  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }

  .summary-line {
    width: 900px;
    max-width: 100vw;
    margin: 8px auto;
    font-weight: 700;
    font-size: 1.2rem;
    color: #ffd67a;
    text-shadow: 0 0 6px #ffaa33;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    user-select: none;
  }

  .summary-line span {
    display: inline-block;
    min-width: 150px;
    color: #332a07;
    font-weight: 900;
    background: #ffb74d;
    padding: 6px 18px;
    border-radius: 14px;
    box-shadow: 0 6px 12px #fcbf49;
    text-align: center;
    word-break: break-word;
  }

  .grouped-summary {
    background: #ffdc80;
    padding: 10px 20px;
    border-radius: 16px;
    box-shadow: 0 6px 12px #fcbf49;
  }

  .hidden {
    display: none;
  }

  /* Responsive */
  @media (max-width: 940px) {
    #page-wrapper {
      min-width: 100%;
      max-width: 100%;
      padding: 0 10px;
    }
    .calculator {
      width: 100%;
      max-width: 420px;
    }
    .summary-line {
      width: 100%;
      max-width: none;
      padding: 0 10px;
    }
    .scrollable-wrapper {
      width: 100%;
      max-width: 100%;
    }
  }

  @media (max-width: 440px) {
    .calculator {
      padding: 20px 15px 35px;
    }
    .summary-line {
      font-size: 1rem;
      padding: 6px 12px;
    }
    h2 {
      font-size: 1.8rem;
      padding: 0 10px;
    }
    h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      padding: 0 10px;
    }
  }

  @media (max-width: 360px) {
    thead th, tbody td {
      font-size: 0.8rem;
      padding: 8px 5px;
    }
  }
</style>
</head>
<body>
  <div id="page-wrapper">
    <h2>EMI Calculator</h2>
    <div class="calculator">
      <div class="input-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount" min="0" />
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate % (p.a)</label>
        <input type="number" id="rate" placeholder="Enter Interest Rate" step="0.01" min="0" />
      </div>
      <div class="input-group">
        <label for="tenure">Tenure (Months)</label>
        <input type="number" id="tenure" placeholder="Enter Tenure" min="1" />
      </div>
      <button id="calculateBtn">Calculate EMI</button>
    </div>

    <h3 id="emiScheduleTitle" class="hidden">EMI Schedule</h3>
    <div class="scrollable-wrapper hidden" id="emiScheduleDiv">
      <div class="emi-schedule">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>EMI<br>(P+I)</th>
              <th>Principal<br>(P)</th>
              <th>Interest<br>(I)</th>
              <th>Tax<br>(I*18%)</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="emiTableBody"></tbody>
        </table>
      </div>
    </div>
    
    <div class="summary-line grouped-summary hidden" id="summaryLine1">
      <span><strong>Total Principal (P)</strong><br><span id="totalPrincipal">0.00</span></span>
      <span><strong>Total Interest (I)</strong><br><span id="totalInterest">0.00</span></span>
      <span><strong>(Principal + Interest)</strong><br><span id="totalAmountPaid">0.00</span></span>
    </div>

    <div class="summary-line grouped-summary hidden" id="summaryLine2">
      <span><strong>Total GST 18%</strong><br><span id="totalGst">0.00</span></span>
    </div>
    
    <div class="summary-line grouped-summary hidden" id="summaryLine3">
      <span><strong>(Principal + Intrest + GST 18%)</strong><br><span id="totalWithGst">0.00</span></span>
    </div>
  </div>

<script>
  (() => {
    const amountInput = document.getElementById('amount');
    const rateInput = document.getElementById('rate');
    const tenureInput = document.getElementById('tenure');
    const calculateBtn = document.getElementById('calculateBtn');
    const emiTableBody = document.getElementById('emiTableBody');
    const totalPrincipalEl = document.getElementById('totalPrincipal');
    const totalInterestEl = document.getElementById('totalInterest');
    const totalAmountPaidEl = document.getElementById('totalAmountPaid');
    const totalGstEl = document.getElementById('totalGst');
    const totalWithGstEl = document.getElementById('totalWithGst');

    const emiScheduleDiv = document.getElementById('emiScheduleDiv');
    const emiScheduleTitle = document.getElementById('emiScheduleTitle');
    const summaryLine1 = document.getElementById('summaryLine1');
    const summaryLine2 = document.getElementById('summaryLine2');
    const summaryLine3 = document.getElementById('summaryLine3');

    function formatMoney(num) {
      return num.toFixed(2);
    }

    function validateInputs() {
      const amount = parseFloat(amountInput.value);
      const rate = parseFloat(rateInput.value);
      const tenure = parseInt(tenureInput.value, 10);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid Loan Amount greater than 0.");
        return false;
      }
      if (isNaN(rate) || rate < 0) {
        alert("Please enter a valid Interest Rate (0 or positive).");
        return false;
      }
      if (isNaN(tenure) || tenure <= 0 || !Number.isInteger(tenure)) {
        alert("Please enter a valid Tenure (positive integer).");
        return false;
      }
      return true;
    }

    function calculateEMI() {
      if (!validateInputs()) {
        return;
      }

      const amount = parseFloat(amountInput.value);
      const monthlyRate = parseFloat(rateInput.value) / 100 / 12;
      const tenure = parseInt(tenureInput.value, 10);

      const emi = monthlyRate === 0
        ? amount / tenure
        : (amount * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);

      let balance = amount;
      let totalInterestPaid = 0;

      emiTableBody.innerHTML = '';

      for (let month = 1; month <= tenure; month++) {
        const interest = balance * monthlyRate;
        const principal = emi - interest;
        const tax = interest * 0.18;
        balance -= principal;

        if (month === tenure) {
          balance = 0;
        }

        totalInterestPaid += interest;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${month}</td>
          <td>${formatMoney(principal + interest)}</td>
          <td>${formatMoney(principal)}</td>
          <td>${formatMoney(interest)}</td>
          <td>${formatMoney(tax)}</td>
          <td>${formatMoney(balance)}</td>
        `;
        emiTableBody.appendChild(row);
      }

      emiTableBody.parentElement.classList.add('scrollable-tbody');

      const totalAmountPaid = emi * tenure;
      const totalGST = totalInterestPaid * 0.18;
      const totalWithGST = amount + totalInterestPaid + totalGST;

      totalPrincipalEl.textContent = formatMoney(amount);
      totalInterestEl.textContent = formatMoney(totalInterestPaid);
      totalAmountPaidEl.textContent = formatMoney(totalAmountPaid);
      totalGstEl.textContent = formatMoney(totalGST);
      totalWithGstEl.textContent = formatMoney(totalWithGST);

      emiScheduleDiv.classList.remove('hidden');
      emiScheduleTitle.classList.remove('hidden');
      summaryLine1.classList.remove('hidden');
      summaryLine2.classList.remove('hidden');
      summaryLine3.classList.remove('hidden');
    }

    calculateBtn.addEventListener('click', calculateEMI);
  })();
</script>
</body>
</html>
