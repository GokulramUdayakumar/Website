<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>EMI Calculator</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #65799b, #5e2563);
    color: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h2 {
    font-weight: 900;
    font-size: 2.4rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #ffb347;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 25px 30px 40px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 420px;
    margin-bottom: 40px;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 6px;
    color: #ffe9b3;
    user-select: none;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="number"]::placeholder {
    color: #ddd;
    font-weight: 400;
  }

  input[type="number"]:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px #ffd67a;
  }

  button {
    margin-top: 10px;
    width: 100%;
    background: #ffa726;
    border: none;
    padding: 14px;
    border-radius: 14px;
    font-size: 1.15rem;
    font-weight: 900;
    color: #332a07;
    cursor: pointer;
    box-shadow: 0 6px 12px #fcbf49;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  button:hover {
    background: #ffb74d;
    box-shadow: 0 8px 20px #ffd67a;
  }

  /* New toggle button */
  #toggleViewBtn {
    margin: 10px auto 30px auto;
    width: 220px;
    background: #4caf50;
    color: #fff;
    box-shadow: 0 6px 12px #6fdc6f;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    border-radius: 14px;
    padding: 10px 0;
    user-select: none;
  }
  #toggleViewBtn:hover {
    background: #66bb6a;
    box-shadow: 0 8px 20px #8fdf8f;
  }

  /* EMI Schedule title */
  h3 {
    font-size: 1.6rem;
    font-weight: 900;
    color: #ffd67a;
    text-shadow: 0 0 8px #ffaa33;
    margin-bottom: 5px;
  }

  /* Scrollable wrapper for horizontal overflow */
  .scrollable-wrapper {
    width: 95%;
    max-width: 900px;
    margin: 0 auto 10px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(255, 182, 41, 0.6);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
  }

  .emi-schedule {
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 8px 8px; /* space for margin effect */
    margin: 0;
    min-width: 700px; /* Force horizontal scroll on small devices */
  }

  thead {
    background: #ffb74d;
    color: #332a07;
    font-weight: 800;
    font-size: 1.3rem;
    user-select: none;
  }

  thead th {
    padding: 18px 14px;
    border-radius: 8px;
    border: 1px solid #ffb74d;
  }

  tbody {
    display: block;
  }

  tbody.scrollable-tbody {
    max-height: 360px;
    overflow-y: auto;
  }

  tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    border-radius: 8px;
  }

  tbody tr:nth-child(even) {
    background: rgba(0,0,0,0.15);
  }

  tbody tr:hover {
    background: #ffb74d99;
    color: #332a07;
  }

  tbody td {
    padding: 16px 14px;
    white-space: nowrap;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 8px;
  }

  thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;
  }

  /* Summary lines container */
  .summary-line {
    width: 95%;
    max-width: 900px;
    margin: 8px auto;
    font-weight: 700;
    font-size: 1.2rem;
    color: #ffd67a;
    text-shadow: 0 0 6px #ffaa33;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .summary-line span {
    display: inline-block;
    min-width: 150px;
    color: #332a07;
    font-weight: 900;
    background: #ffb74d;
    padding: 6px 18px;
    border-radius: 14px;
    box-shadow: 0 6px 12px #fcbf49;
    text-align: center;
  }

  /* Group container for line 1 */
  .grouped-summary {
    background: #ffdc80;
    padding: 10px 20px;
    border-radius: 16px;
    box-shadow: 0 6px 12px #fcbf49;
  }

  /* Hidden class */
  .hidden {
    display: none;
  }

  /* Responsive */
  @media (max-width: 960px) {
    .scrollable-wrapper,
    .summary-line {
      max-width: 100%;
      width: 95%;
      margin: 10px auto;
      flex-wrap: wrap;
    }
    .grouped-summary {
      width: 100%;
      text-align: center;
    }
  }

  @media (max-width: 480px) {
    .calculator {
      max-width: 100%;
      padding: 25px 20px 35px;
    }
    button {
      font-size: 1rem;
      padding: 12px;
    }

    thead th, tbody td {
      font-size: 1rem;
      padding: 12px 8px;
    }

    h2 {
      font-size: 1.8rem;
    }

    h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .summary-line {
      flex-direction: column;
      gap: 10px;
      font-size: 1rem;
    }

    .summary-line span {
      min-width: auto;
      padding: 6px 12px;
    }

    .grouped-summary {
      padding: 12px 15px;
    }

    #toggleViewBtn {
      width: 100%;
      max-width: 280px;
      margin: 15px auto 30px auto;
    }
  }

  @media (max-width: 360px) {
    thead th, tbody td {
      font-size: 0.85rem;
      padding: 8px 6px;
    }
  }
</style>
</head>
<body>
  <h2>EMI Calculator</h2>
  <div class="calculator">
    <div class="input-group">
      <label for="amount">Loan Amount</label>
      <input type="number" id="amount" placeholder="Enter Amount" min="0" />
    </div>
    <div class="input-group">
      <label for="rate">Interest Rate % (p.a)</label>
      <input type="number" id="rate" placeholder="Enter Interest Rate" step="0.01" min="0" />
    </div>
    <div class="input-group">
      <label for="tenure">Tenure (Months)</label>
      <input type="number" id="tenure" placeholder="Enter Tenure" min="1" />
    </div>
    <button id="calculateBtn">Calculate EMI</button>
  </div>

  <h3 id="emiScheduleTitle" class="hidden">EMI Schedule</h3>
  <div class="scrollable-wrapper hidden" id="emiScheduleDiv">
    <div class="emi-schedule">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>EMI<br>(P+I)</th>
            <th>Principal<br>(P)</th>
            <th>Interest<br>(I)</th>
            <th>Tax<br>(I*18%)</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="emiTableBody"></tbody>
      </table>
    </div>
  </div>
  
  <button id="toggleViewBtn" class="hidden">View Full Table</button>

  <div class="summary-line grouped-summary hidden" id="summaryLine1">
    <span><strong>Total Principal (P)</strong><br><span id="totalPrincipal">0.00</span></span>
    <span><strong>Total Interest (I)</strong><br><span id="totalInterest">0.00</span></span>
    <span><strong>Total (Principal + Intrest)</strong><br><span id="totalAmountPaid">0.00</span></span>
  </div>

  <div class="summary-line grouped-summary hidden" id="summaryLine2">
    <span><strong>Total GST 18%</strong><br><span id="totalGst">0.00</span></span>
  </div>
  
  <div class="summary-line grouped-summary hidden" id="summaryLine3">
    <span><strong>Total Amount (P + I + GST 18%)</strong><br><span id="totalWithGst">0.00</span></span>
  </div>

<script>
  (() => {
    const amountInput = document.getElementById('amount');
    const rateInput = document.getElementById('rate');
    const tenureInput = document.getElementById('tenure');
    const calculateBtn = document.getElementById('calculateBtn');
    const emiTableBody = document.getElementById('emiTableBody');
    const totalPrincipalEl = document.getElementById('totalPrincipal');
    const totalInterestEl = document.getElementById('totalInterest');
    const totalAmountPaidEl = document.getElementById('totalAmountPaid');
    const totalGstEl = document.getElementById('totalGst');
    const totalWithGstEl = document.getElementById('totalWithGst');
    const tbodyElement = document.querySelector('tbody');

    const emiScheduleDiv = document.getElementById('emiScheduleDiv');
    const emiScheduleTitle = document.getElementById('emiScheduleTitle');
    const summaryLine1 = document.getElementById('summaryLine1');
    const summaryLine2 = document.getElementById('summaryLine2');
    const summaryLine3 = document.getElementById('summaryLine3');
    const toggleViewBtn = document.getElementById('toggleViewBtn');

    function formatMoney(num) {
      return num.toFixed(2);
    }

    function validateInputs() {
      const amount = parseFloat(amountInput.value);
      const rate = parseFloat(rateInput.value);
      const tenure = parseInt(tenureInput.value, 10);

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid Loan Amount greater than 0.");
        return false;
      }
      if (isNaN(rate) || rate < 0) {
        alert("Please enter a valid Interest Rate (0 or positive).");
        return false;
      }
      if (isNaN(tenure) || tenure <= 0 || !Number.isInteger(tenure)) {
        alert("Please enter a valid Tenure (positive integer).");
        return false;
      }
      return true;
    }

    function calculateEMI() {
      if (!validateInputs()) {
        return;
      }

      const amount = parseFloat(amountInput.value);
      const monthlyRate = parseFloat(rateInput.value) / 100 / 12;
      const tenure = parseInt(tenureInput.value, 10);

      const emi = monthlyRate === 0
        ? amount / tenure
        : (amount * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);

      let balance = amount;
      let totalInterestPaid = 0;

      emiTableBody.innerHTML = '';

      for (let month = 1; month <= tenure; month++) {
        const interest = balance * monthlyRate;
        const principal = emi - interest;
        const tax = interest * 0.18;
        balance -= principal;

        if (month === tenure) {
          balance = 0;
        }

        totalInterestPaid += interest;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${month}</td>
          <td>${formatMoney(principal + interest)}</td>
          <td>${formatMoney(principal)}</td>
          <td>${formatMoney(interest)}</td>
          <td>${formatMoney(tax)}</td>
          <td>${formatMoney(balance)}</td>
        `;
        emiTableBody.appendChild(row);
      }

      // Show toggleViewBtn only if tenure > 9
      if (tenure > 9) {
        tbodyElement.classList.add('scrollable-tbody');
        toggleViewBtn.textContent = "View Full Table";
        toggleViewBtn.classList.remove('hidden');
        fullView = false; // reset toggle state
      } else {
        tbodyElement.classList.remove('scrollable-tbody');
        toggleViewBtn.classList.add('hidden');
      }

      const totalAmountPaid = emi * tenure;
      const totalGST = totalInterestPaid * 0.18;
      const totalWithGST = amount + totalInterestPaid + totalGST;

      totalPrincipalEl.textContent = formatMoney(amount);
      totalInterestEl.textContent = formatMoney(totalInterestPaid);
      totalAmountPaidEl.textContent = formatMoney(totalAmountPaid);
      totalGstEl.textContent = formatMoney(totalGST);
      totalWithGstEl.textContent = formatMoney(totalWithGST);

      emiScheduleDiv.classList.remove('hidden');
      emiScheduleTitle.classList.remove('hidden');
      summaryLine1.classList.remove('hidden');
      summaryLine2.classList.remove('hidden');
      summaryLine3.classList.remove('hidden');
    }

    // Toggle View button functionality
    let fullView = false;
    toggleViewBtn.addEventListener('click', () => {
      fullView = !fullView;
      if (fullView) {
        tbodyElement.classList.remove('scrollable-tbody');
        toggleViewBtn.textContent = "View Scrollable Table";
      } else {
        tbodyElement.classList.add('scrollable-tbody');
        toggleViewBtn.textContent = "View Full Table";
      }
    });

    calculateBtn.addEventListener('click', calculateEMI);
  })();
</script>
</body>
</html>
